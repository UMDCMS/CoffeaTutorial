name: "Pull Request Docs Check"

## Only update on change to masters branch
on:
  push:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    ## Pulling the package
    - uses: actions/checkout@v2

    - name: 'Install additional packages'
      run: |
        sudo apt-get install pandoc
        sudo python3 -m pip install setuptools --upgrade
        sudo python3 -m pip install pygments>=2.7
        sudo python3 -m pip install nbsphinx
        sudo python3 -m pip install ipykernel
        make html

#
    # Running sphinx
    #- name: 'Run sphinx'
    #  uses: ammaraskar/sphinx-action@master
    #  with:
    #    docs-folder: "./"

    ## Deploying the generated documents to github pages
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/html/

